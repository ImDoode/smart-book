<!doctype html>

<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Smart Book</title>
  <meta name="description" content="Приложение Смартбук. Книга умная, а ты нет.">
  <meta name="author" content="SitePoint">

  <meta property="og:title" content="Smart Book">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.smart-book.ru/"> <!-- TODO: заполнить OG -->

  <link rel="stylesheet" href="static/main.min.css?v=1.0">
  <link rel="stylesheet" href="static/common.css?v=1.0">

<body>
  <div class="nav__container js-nav-container">
    <div class="wrap">
      <div class="nav">
        <a class="nav__logo" href="/">
          <div class="nav__icon"></div>
          <span class="nav__title">SmartBook</span>
        </a>
        <div class="nav__menu-toggler">
          <button type="button" class="ham js-nav-menu-toggler">
            <div class="ham__line"></div>
            <div class="ham__line"></div>
            <div class="ham__line"></div>
          </button>
        </div>
        <div class="nav__menu">
          <a class="nav__link" href="#video">Видео</a>
          <a class="nav__link" href="#descriptio">Описание</a>
          <a class="nav__link" href="#screenshots">Скриншоты</a>
          <div class="nav__download">
            <div class="nav__download-title">Скачать</div>
            <a href="#" class="nav__download-link hover-scale">
              <img src="static/images/appstore-icon.svg" alt="Скачать в App Store">
            </a>
            <a href="#" class="nav__download-link hover-scale">
              <img src="static/images/google-play-icon.svg" alt="Скачать в Google Play">
            </a>
          </div>
          <div class="nav__social social">
            <a href="#" class="social__link hover-scale">
              <img src="static/images/vk-icon.svg" alt="Группа Вконтакте">
            </a>
            <a href="#" class="social__link hover-scale">
              <img src="static/images/fb-icon.svg" alt="Группа в Фейсбуке">
            </a>
            <a href="#" class="social__link hover-scale">
              <img src="static/images/tg-icon.svg" alt="Группа в Телеграм">
            </a>

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="promo__container">
    <div class="wrap">
      <div class="promo">
        <h1 class="promo__title">
          Лучшая в мире читалка — переводилка текстов
        </h1>
        <h2 class="promo__subtitle">Читай любую литературу и <br>переводи туда-сюда</h2>
        <div class="promo__download">
          <a href="#" class="promo__download-link hover-scale">
            <img src="static/images/appstore-icon.svg" alt="Скачать в App Store">
          </a>
          <a href="#" class="promo__download-link hover-scale">
            <img src="static/images/google-play-icon.svg" alt="Скачать в Google Play">
          </a>
        </div>
        <a href="#" class="promo__video-button hover-scale">
          Смотреть видео
        </a>
      </div>
    </div>
  </div>


  <div class="play-video__container">
    <a href="#" class="play-video__button hover-scale">Смотреть видео</a>
  </div>

  <div class="slider__container">
    <div class="splide js-slider">
      <div class="splide__track">
        <ul class="splide__list">
          <li class="splide__slide">
            <img src="static/images/slider/slide1.jpg" alt="">
          </li>
          <li class="splide__slide">
            <img src="static/images/slider/slide2.jpg" alt="">
          </li>
          <li class="splide__slide">
            <img src="static/images/slider/slide3.jpg" alt="">
          </li>
          <li class="splide__slide">
            <img src="static/images/slider/slide4.jpg" alt="">
          </li>
          <li class="splide__slide">
            <img src="static/images/slider/slide5.jpg" alt="">
          </li>
          <li class="splide__slide">
            <img src="static/images/slider/slide6.jpg" alt="">
          </li>
          <li class="splide__slide">
            <img src="static/images/slider/slide7.jpg" alt="">
          </li>
          <li class="splide__slide">
            <img src="static/images/slider/slide8.jpg" alt="">
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="description__container">
    <div class="description">

    </div>
  </div>

  <div class="bottom-promo">
    <div class="bottom-promo__title">
      Установливай бесплатно!
    </div>
    <div class="bottom-promo__subtitle">
      Начинай изучать языки читая книги прямо сейчас
    </div>
    <div class="bottom-promo__download">
      <a href="#" class="bottom-promo__download-link hover-scale">
        <img src="static/images/appstore-icon.svg" alt="Скачать в App Store">
      </a>
      <br>
      <a href="#" class="bottom-promo__download-link hover-scale">
        <img src="static/images/google-play-icon.svg" alt="Скачать в Google Play">
      </a>
    </div>
    <div class="bottom-promo__social social">
      <a href="#" class="social__link hover-scale">
        <img src="static/images/vk-icon.svg" alt="Группа Вконтакте">
      </a>
      <a href="#" class="social__link hover-scale">
        <img src="static/images/fb-icon.svg" alt="Группа в Фейсбуке">
      </a>
      <a href="#" class="social__link hover-scale">
        <img src="static/images/tg-icon.svg" alt="Группа в Телеграм">
      </a>

    </div>
    <div class="bottom-promo__policy">
      <a href="#" class="bottom-promo__policy-link">Политика конфиденциальности</a>
    </div>
  </div>

  <script src="static/splide.min.js"></script>
  <script src="static/main.js"></script>
